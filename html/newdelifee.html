<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--파비콘-->
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/newdelifee.css">
    <title>IKEA KOREA | 이케아 코리아 - IKEA</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="menu_bar">   
                    <ul style="padding-top: 8px; padding-bottom: 9px;">
                        <li><img src="../img/m_icon_delivery.png" style="vertical-align:bottom">새로운 배송 요금</li>
                        <li id="liveorder" ><img src="../img/m_icon_call.png" style="vertical-align:bottom">실시간 주문 서비스</li>
                        <li id="hotitem"><img src="../img/m_icon_delivery.png" style="vertical-align:bottom">IKEA 인기제품</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">&nbsp;</div>
            <div class="col-md-1">
                <div class="side_bar">
                    <img id="side_icon" src="../img/menu.png">
                </div>
            </div>
            <div class="col-md-8">
                <div class="up_bar">
                    <img id='logo' src ="../img/logo.png">
                </div>
                <form class="search">
                    <img id="searching" src="../img/searching.png">
                    <input class='keyword' type='text' name='search' maxlength=255 value="" 
                    autocomplete="off" placeholder="검색어 입력">
                    <img id="camera" src="../img/camera.png"> 
                </form>
            </div>
            <div class="col-md-3">
                <div id="member">
                    <ul>
                        <li><img src="../img/membership.png" style="vertical-align:middle">
                        <a id="login">Hej! 로그인 또는 가입하기</a></li>
                        <li><img id="right_icon" src="../img/right_delievery.png" style="vertical-align:middle"></li>
                        <li><img id="right_icon" src="../img/right_heart.png" style="vertical-align:middle"></li>
                        <li><img id="right_icon" src="../img/right_basket.png" style="vertical-align:middle;"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <div class="menu">
                    <ul>
                        <ul>
                            <li>모든 제품</li>
                            <li>온라인 쇼룸</li>
                            <li>더 낮은 새로운 가격</li>
                        </ul>
                    </ul>
                </div>
                <img id="store" src="../img/select_store.png">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <img id="line" src="../img/line.png">
            </div>

            <div class="col-md-1"></div>
            <div id="flow" class="col-md-11">고객 서비스 > IKEA 서비스 > 배송 서비스</div>
        </div>
    </div>
    <br><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7"><h2><strong>조금 더 낮은 가격으로, 조금 더 가까이</strong></h2></div>
            <img src="../img/YouTube.png" style="width: 52%; height:auto; padding-left: 9%; padding-top: 15px;">
            <div id="content" class="col-md-3"><br><strong>더 낮은 가격으로 만나는 IKEA 배송 서비스</strong><br><br>
            온/오프라인, 구매 금액에 상관없이 언제 어디서나 더 쉽고 편하게 이용할 수 있는 IKEA의 배송/픽업 서비스로 
            여러분의 홈퍼니싱 생활이 더욱 즐거워집니다.</div>
            <div class="col-md-1"></div>
            
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
