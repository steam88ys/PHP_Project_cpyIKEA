<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--파비콘-->
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/Home.css">
    <title>IKEA KOREA | 이케아 코리아 - IKEA</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="menu_bar">   
                    <ul style="padding-top: 8px; padding-bottom: 9px;">
                        <li><img src="../img/m_icon_delivery.png" style="vertical-align:bottom">새로운 배송 요금</li>
                        <li id="liveorder" ><img src="../img/m_icon_call.png" style="vertical-align:bottom">실시간 주문 서비스</li>
                        <li id="hotitem"><img src="../img/m_icon_delivery.png" style="vertical-align:bottom">IKEA 인기제품</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">&nbsp;</div>
            <div class="col-md-1">
                <div class="side_bar">
                    <img id="side_icon" src="../img/menu.png">
                </div>
            </div>
            <div class="col-md-8">
                <div class="up_bar">
                    <img id='logo' src ="../img/logo.png">
                </div>
                <form class="search">
                    <img id="searching" src="../img/searching.png">
                    <input class='keyword' type='text' name='search' maxlength=255 value="" 
                    autocomplete="off" placeholder="검색어 입력">
                    <img id="camera" src="../img/camera.png"> 
                </form>
            </div>
            <div class="col-md-3">
                <div id="member">
                    <ul>
                        <li><img src="../img/membership.png" style="vertical-align:middle">
                        <a id="login">Hej! 로그인 또는 가입하기</a></li>
                        <li><img id="right_icon" src="../img/right_delievery.png" style="vertical-align:middle"></li>
                        <li><img id="right_icon" src="../img/right_heart.png" style="vertical-align:middle"></li>
                        <li><img id="right_icon" src="../img/right_basket.png" style="vertical-align:middle;"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <div class="menu">
                    <ul>
                        <ul>
                            <li>모든 제품</li>
                            <li>온라인 쇼룸</li>
                            <li>더 낮은 새로운 가격</li>
                        </ul>
                    </ul>
                </div>
                <img id="store" src="../img/select_store.png">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <img id="line" src="../img/line.png">
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <div class="main_content">
                    <br><br>
                    <h4><strong>즐거운 놀이터, 우리집</strong></h4>

                    <div id="watchingnow">지금 바로 보기</div>

                    <div id="content">가족 봄나들이를 계획하고 있었다면 가까운 IKEA 매장을 찾아보세요. 매장 별 특별 이벤트와 어린이 메뉴도 즐기고, 
                    인기 어린이 제품 15% 할인으로 집에서도 즐거움을 이어가 보세요!<br><br></div>

                    <img id="promo" src="../img/maincontent.png">
            
                    <h2>진행 중인 이벤트 및 프로모션</h2>
                    <img id="promo" src="../img/promotion.png">
            
                    <h2>추천 제품</h2>
                    <img id="promo" src="../img/recommendation.png">
            
                    <h2>신제품을 만나보세요</h2>
                    <img id="promo" src="../img/newarrive.png">
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
