<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/Home.css">
    <title>IKEA KOREA | 이케아 코리아 - IKEA</title>
</head>
<body>
    <div class="menu_bar">   
        <ul style="padding-top: 8px; padding-bottom: 9px;">
            <li><img id="m_icon" src="../img/m_icon_delivery.png" style="vertical-align:bottom">새로운 배송 요금</li>
            <li><img id="m_icon" src="../img/m_icon_call.png" style="vertical-align:bottom">실시간 주문 서비스</li>
            <li><img id="m_icon" src="../img/m_icon_delivery.png" style="vertical-align:bottom">IKEA 인기제품</li>
        </ul>
    </div>

    <div class="side_bar">
        <img id="side_icon" src="../img/menu.png">
    </div>

    <div class="up_bar">
        <img id='logo' src ="../img/logo.png">
    </div>

    <form class="search">
        <input class='keyword' type='text' name='search' maxlength=255 value="" 
        autocomplete="off" placeholder="검색어 입력">
    </form>


    <div id="member">
        <ul>
            <li><img src="../img/membership.png" style="vertical-align:middle">Hej! 로그인 또는 가입하기</li>
            <li><img src="../img/right_delievery.png" style="vertical-align:middle"></li>
            <li><img src="../img/right_heart.png" style="vertical-align:middle"></li>
            <li><img src="../img/right_basket.png" style="vertical-align:middle"></li>
        </ul>
        
    </div>

    <div class="menu">
        <ul>
            <ul>
                <li>모든 제품</li>
                <li>온라인 쇼룸</li>
                <li>더 낮은 새로운 가격</li>
            </ul>
        </ul>
    </div>

    <img id="line" src="../img/line.png">

    <div class="main_content">
        <br><br>
        <h2>즐거운 놀이터, 우리집</h2>
        가족 봄나들이를 계획하고 있었다면 가까운 IKEA 매장을 찾아보세요. 매장 별 특별 이벤트와 어린이 메뉴도 즐기고, 
        인기 어린이 제품 15% 할인으로<br> 집에서도 즐거움을 이어가 보세요!<br><br>
        <img id="promo" src="../img/maincontent.png">

        <h2>진행 중인 이벤트 및 프로모션</h2>
        <img id="promo" src="../img/promotion.png">

        <h2>추천 제품</h2>
        <img id="promo" src="../img/recommendation.png">

        <h2>신제품을 만나보세요</h2>
        <img id="promo" src="../img/newarrive.png">
    </div>

</body>
</html>
